# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: pynmea2
on:
  push:
    branches: ["master", "py3v12-compatability"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        python -m pip install flake8
        python -m pip install setuptools wheel
        python -m pip install importlib_metadata
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=80 --statistics
    - name: Build and test
      run: |
        python setup.py sdist --formats=zip
        pip install --find-links=./dist --no-index --no-build-isolation pynmea2
        pytest
    - name: Coveralls
      env:
        COVERAGE_RCFILE: ".github/workflows/.coveragerc"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python -m pip install "coverage"
        python -m pip install "coveralls"
        coverage run --source=pynmea2 -m pytest
        python -m coveralls --service=github || true
